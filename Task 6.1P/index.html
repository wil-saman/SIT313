<!DOCTYPE html>
<html>
<head>
    <title> Signup Form</title>
          
          
<link rel="stylesheet" 
href=
"https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
integrity=
"sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
crossorigin="anonymous">    
          
<link rel="stylesheet" type="text/css" href="style.css">
          
</head>
<body>
      
    <br>
    <br>
    <br>
    <div class="container" >
        <div class="row">
        <div class="col-md-3">
                      
        </div>
                  
        <div class="col-md-6 main">
                      
            <form action="/sign_up" method="post">
                      
            <h1> Signup form </h1>
               
            <select class="box" type="text" name="countryres" id="countryres" 
            required>
                <option value="" disabled selected>Country of Origin*</option>
                <option value="australia">Australia</option>
                <option value="newzealand">New Zealand</option>
                <option value="papuanewguinea">Papua New Guinea</option>
                <option value="overseas">Overseas</option></select><br>

            <input class="box" type="text" name="firstname" id="firstname" 
            placeholder="First Name*"  required /><br>

            <input class="box" type="text" name="lastname" id="lastname" 
            placeholder="Last Name*"  required /><br>
            
            <input class="box" type="email" name="email" id="email" 
            placeholder="E-Mail*" required /><br>
            
            <input class="box" type="password" pattern=".{8,}" name="password" 
            id="password" placeholder="Password*" required title="8 characters minimum"/><br>

            <input class="box" type="password" pattern=".{8,}" name="conpassword" 
            id="conpassword" placeholder="Confirm Password*" required title="8 characters minimum"/><br>

            <input class="box" type="text" name="address1" 
            id="address1" placeholder="Address Line 1*" required/><br>

            <input class="box" type="text" name="address2" 
            id="address2" placeholder="Address Line 2*" required/><br>

            <input class="box" type="text" name="city" 
            id="city" placeholder="City*" required/><br>

            <input class="box" type="text" name="statepr" 
            id="statepr" placeholder="State, Province or Region*" required/><br>

            <input class="box" type="number" name="zip" id="zip"  
            placeholder="ZIP / Postal code"/><br>
                              
            <input class="box" type="number" name="phone" id="phone"  
            placeholder="Phone Number "/><br>
            
            <br>

            <input type="submit" id="submitDetails"  
            name="submitDetails" value="Submit" /><br>
                      
            </form>
                      
        </div>
                  
                  
        <div class="col-md-3">
        </div>
                  
    </div>
    </div>
</body>
</html>
